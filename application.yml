logging:  level:    org.springframework.cloud.security: info    org.springframework.security: info    org.springframework.security.oauth2.client: info    security:  oauth2:    client:      clientId: client1      clientSecret: 1234      accessTokenUri: http://${security.oauth2.resource.service-id}/oauth/token      userAuthorizationUri: http://${security.oauth2.resource.service-id}/oauth/authorize    resource:      service-id: jaws-user-management      loadBalanced: true      prefer-token-info: true      userInfoUri: http://${security.oauth2.resource.service-id}/user/userInfomanagement:  endpoints:    web:      exposure:        exclude: jolokia              include: bus-refresh,bus-env,*    endpoint:    health:      show-details: ALWAYSspring:        jpa:    properties:      hibernate:        temp:          use_jdbc_metadata_defaults: true        jdbc:          lob:            non_contextual_creation: true      